# =================================================================================
# CONFIGURAÇÃO NGINX PARA RESOLVER 504 GATEWAY TIMEOUT
# =================================================================================
# 
# PROBLEMA IDENTIFICADO:
# - Endpoint /performance/ac/372/analise-dados retornando 504 Gateway Timeout
# - Consultas pesadas no InfluxDB (30 dias de dados)
# - Processamento intensivo de grandes volumes de dados
# - Timeouts padrão muito baixos (60s) insuficientes para operações com VPN
#
# SOLUÇÕES IMPLEMENTADAS:
# 1. Timeout do cliente aumentado para 7200s (2 horas)
# 2. Timeouts específicos do FastCGI para PHP-FPM
# 3. Buffering desabilitado para streaming de dados grandes
# 4. Body size aumentado para 1GB para suportar payloads grandes
#
# CONFIGURAÇÕES DE TIMEOUT:
# - client_max_body_size: 1GB (suporte a uploads/payloads grandes)
# - client_body_timeout: 7200s (2h para receber corpo da requisição)
# - client_header_timeout: 7200s (2h para receber headers)
# - send_timeout: 7200s (2h para enviar resposta)
# - fastcgi_connect_timeout: 7200s (2h para conectar ao PHP-FPM)
# - fastcgi_send_timeout: 7200s (2h para enviar dados ao PHP-FPM)
# - fastcgi_read_timeout: 7200s (2h para ler resposta do PHP-FPM)
# - fastcgi_buffering: off (desabilita buffering para performance)
#
# =================================================================================

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream app_container {
    server payment-api:9000;
}
 
server {
    listen 80;
    listen [::]:80;
    server_tokens off;
    root /var/www/html/public;
 
    index index.php;
 
    charset utf-8;
 
    # Configurações de timeout para evitar 504 Gateway Timeout
    client_max_body_size 1G;
    client_body_timeout 7200;
    client_header_timeout 7200;
    send_timeout 7200;
 
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app_container;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts específicos para PHP-FPM
        fastcgi_connect_timeout 7200;
        fastcgi_send_timeout 7200;
        fastcgi_read_timeout 7200;
        fastcgi_buffering off;
    }
 
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
 
    access_log off;
    error_log  /var/log/nginx/error.log error;
 
    error_page 404 /index.php;
 
    # location @octane removido, pois não está usando Laravel Octane
}